<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #1e3a8a;
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            transition: transform 0.3s;
            text-align: center;
            cursor: pointer;
            margin: 10px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            color: #1e3a8a;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .card p {
            color: #555;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SkilancerSolar</h1>
    </div>
    <div class="cards-container">
        <div class="card" onclick="window.location.href='modele.html'">
            <h2>ModelE</h2>
            <p>View and manage robot tracking details including direction and timestamp.</p>
        </div>
        <div class="card" onclick="window.location.href='watt.html'">
            <h2>Wattmeter</h2>
            <p>Access detailed data for AC and DC measurements, including voltage, current, and power.</p>
        </div>
    </div>
</body>
</html>
